<body onload="brython()">
  <div class="navigation">
    <div class="navigation-left">
      <img src="./img/logo.png" class="navigation-logo" alt="">
    </div>
    <div class="navigation-center">
        <h4 id="session-title" class="navigation-title"></h4>
    </div>
    <div class="navigation-right">
      <div class="dropdown">
          <i class="fa fa-cog navigation-settings-icon" data-toggle="dropdown"></i>
          <ul class="dropdown-menu">
              <div class="slider-container">
                <div class="slider-content">
                  <label for="editorFont">Editor Font</label>
                  <div id="editorFont" class="slider"></div>  
                </div>
                <div class="slider-content">  
                  <label for="consoleFont">Console Font</label>
                  <div id="consoleFont" class="slider"></div>
                </div>
              </div>              
          </ul>
        </div>
    </div>
  </div>
  <table class="wrapper">
    <tr>
      <td class="editor-container resizable">
        <div class="editor-controls">
          <a class="btn btn-rounded editor-btn" data-action="run">
              <i class="fa fa-play"></i>
            </a>
          <a class="btn btn-rounded editor-btn" data-action="new">
              <i class="fa fa-plus"></i>
          </a>
          <a class="btn btn-rounded editor-btn" data-action="save">
              <i class="fa fa-save"></i>
          </a>
          <a class="btn btn-rounded editor-btn" data-action="load" data-toggle="modal" data-target="#sessionsModal">
                <i class="fa fa-folder-open-o"></i>
          </a>

        </div>
        <div id="editor" class="editor"></div>
      </td>
      <td class="console-container">
        <div id="console" class="console">
          <a class="jqconsole-btn" data-action="clear-console">Clear</a>
        </div>
      </td>
    </tr>
  </table>

  <!-- Sessions Modal -->
  <div id="sessionsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Load</h4>
        </div>
        <div class="modal-body">
          <div class="card-container" id="sessions-container">
              <h4 class="text-center">There are no sessions to load!</h4>      
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>            

</body>

<!-- PYTHON -->
<script type="text/python">
  from browser import window
  import sys

  def write(data):
    window.writeResultsToConsole('%s' % data)

  def _exec(code):
    sys.stdout.write = write
    exec(code)

  window._exec = _exec
</script>
